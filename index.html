<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 조회</title>

  <!-- 폰트 -->
  <link rel="stylesheet" as="style" crossorigin

  <!-- CSV 파서 -->

  <style>
    :root {
      --bg-gradient: radial-gradient(circle at top left, #f9a8d4 0, #e5e7eb 40%, #e0f2fe 100%);
      --card-bg: rgba(255, 255, 255, 0.96);
      --accent: #f472b6;
      --accent-soft: #fb7185;
      --text-main: #111827;
      --text-muted: #6b7280;
      --border-subtle: rgba(148, 163, 184, 0.35);
      --radius-xl: 18px;
      --shadow-soft: 0 18px 45px rgba(15, 23, 42, 0.18);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      padding: 24px;
      font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      background: var(--bg-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
    }

    .app-shell {
      width: 100%;
      max-width: 1400px;
      background: var(--card-bg);
      border-radius: 28px;
      box-shadow: var(--shadow-soft), 0 0 0 1px rgba(255, 255, 255, 0.7);
      padding: 22px 24px 26px;
      position: relative;
      overflow: hidden;
    }

    .app-shell::before {
      content: "";
      position: absolute;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(244, 114, 182, 0.15), transparent 70%);
      top: -120px;
      right: -80px;
      pointer-events: none;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 18px;
      position: relative;
      z-index: 1;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-pill {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      background: linear-gradient(135deg, #f9a8d4, #f97316);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 20px;
      box-shadow: 0 8px 18px rgba(248, 113, 113, 0.4);
    }

    .title-wrap h1 {
      margin: 0;
      font-size: 19px;
      letter-spacing: -0.02em;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .title-tag {
      font-size: 11px;
      padding: 2px 7px;
      border-radius: 999px;
      background: #fee2e2;
      color: #b91c1c;
      border: 1px solid rgba(248, 113, 113, 0.4);
    }

    .title-wrap p {
      margin: 3px 0 0;
      font-size: 12px;
      color: var(--text-muted);
    }

    .header-right {
      text-align: right;
      font-size: 11px;
      color: var(--text-muted);
      white-space: nowrap;
    }
    .header-right span {
      font-weight: 600;
      color: #0f766e;
    }

    .pill-label {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      padding: 3px 9px;
      border-radius: 999px;
      background: #eff6ff;
      color: #1d4ed8;
    }
    .pill-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #22c55e;
    }

    .content-row {
      display: grid;
      grid-template-columns: minmax(0, 0.7fr) minmax(0, 2.3fr);
      gap: 16px;
      align-items: flex-start;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 860px) {
      body { padding: 12px; }
      .app-shell { border-radius: 20px; padding: 16px; }
      .content-row { grid-template-columns: minmax(0, 1fr); }
      .header { flex-direction: column; align-items: flex-start; }
      .header-right { text-align: left; }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: var(--radius-xl);
      padding: 14px 14px 16px;
      border: 1px solid var(--border-subtle);
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08);
    }

    .card-title {
      font-size: 13px;
      margin: 0 0 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .card-title span.icon { font-size: 15px; }

    .card-sub {
      font-size: 11px;
      margin: 0 0 10px;
      color: var(--text-muted);
    }

    .search-box {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 6px;
    }

    .input-wrap { position: relative; }

      width: 100%;
      padding: 9px 36px 9px 32px;
      font-size: 13px;
      border-radius: 999px;
